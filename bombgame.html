<body>

    <div id="gameArea">
        <div id="target"></div>
        <div id="bomb"></div>
    </div>

    <div id="score">å¾—åˆ†ï¼š0</div>

    <script>
        const gameArea = document.getElementById("gameArea");
        const target = document.getElementById("target");
        const bomb = document.getElementById("bomb");
        const scoreText = document.getElementById("score");

        let score = 0;
        let throwing = false;

        function randomTargetPosition() {
            const maxX = gameArea.clientWidth - 50;
            const maxY = gameArea.clientHeight - 50;

            target.style.left = Math.random() * maxX + "px";
            target.style.top = Math.random() * maxY + "px";
        }

        gameArea.addEventListener("click", function (e) {
            if (throwing) return;
            throwing = true;

            const rect = gameArea.getBoundingClientRect();
            const targetX = e.clientX - rect.left - 10;
            const targetY = e.clientY - rect.top - 10;

            let bombX = gameArea.clientWidth / 2 - 10;
            let bombY = 0;

            bomb.style.left = bombX + "px";
            bomb.style.top = bombY + "px";
            bomb.style.display = "block";

            const dx = (targetX - bombX) / 30;
            const dy = (targetY - bombY) / 30;

            let steps = 0;

            const interval = setInterval(() => {
                bombX += dx;
                bombY += dy;

                bomb.style.left = bombX + "px";
                bomb.style.top = bombY + "px";

                const bombRect = bomb.getBoundingClientRect();
                const targetRect = target.getBoundingClientRect();

                if (
                    bombRect.right > targetRect.left &&
                    bombRect.left < targetRect.right &&
                    bombRect.bottom > targetRect.top &&
                    bombRect.top < targetRect.bottom
                ) {
                    score++;
                    scoreText.textContent = "å¾—åˆ†ï¼š" + score;
                    clearInterval(interval);
                    bomb.style.display = "none";
                    throwing = false;
                    randomTargetPosition();
                }

                if (steps > 30) {
                    clearInterval(interval);
                    bomb.style.display = "none";
                    throwing = false;
                }

                steps++;
            }, 20);
        });

        randomTargetPosition();
    </script>
