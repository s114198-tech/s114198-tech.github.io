    <div id="gameArea">
        <div id="target"></div>
        <div id="bomb"></div>
    </div>

    <button onclick="throwBomb()">ä¸Ÿç‚¸å½ˆ</button>
    <div id="score">å¾—åˆ†ï¼š0</div>

    <script>
        const gameArea = document.getElementById("gameArea");
        const target = document.getElementById("target");
        const bomb = document.getElementById("bomb");
        const scoreText = document.getElementById("score");

        let score = 0;
        let throwing = false;

        function randomTargetPosition() {
            const maxX = gameArea.clientWidth - 50;
            const maxY = gameArea.clientHeight - 50;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            target.style.left = x + "px";
            target.style.top = y + "px";
        }

        function throwBomb() {
            if (throwing) return;
            throwing = true;

            bomb.style.display = "block";
            bomb.style.left = (gameArea.clientWidth / 2 - 10) + "px";
            bomb.style.top = "0px";

            let bombY = 0;

            const interval = setInterval(() => {
                bombY += 8;
                bomb.style.top = bombY + "px";

                const bombRect = bomb.getBoundingClientRect();
                const targetRect = target.getBoundingClientRect();

                if (
                    bombRect.right > targetRect.left &&
                    bombRect.left < targetRect.right &&
                    bombRect.bottom > targetRect.top &&
                    bombRect.top < targetRect.bottom
                ) {
                    score++;
                    scoreText.textContent = "å¾—åˆ†ï¼š" + score;
                    clearInterval(interval);
                    bomb.style.display = "none";
                    throwing = false;
                    randomTargetPosition();
                }

                if (bombY > gameArea.clientHeight) {
                    clearInterval(interval);
                    bomb.style.display = "none";
                    throwing = false;
                }
            }, 20);
        }

        // éŠæˆ²é–‹å§‹æ™‚å…ˆæ”¾ä¸€å€‹ç›®æ¨™
        randomTargetPosition();
    </script>
